<html>
    <head>
        <title> stocks </title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.css">
        <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.js"></script>
    </head>
    <body>
        
        <div class = "ui container"> 
            
            <h1> Stock List </h1>

            <form method="get">
                <select name="filter">
                    <option value = ""> All Stocks </option>
                    <option value = "new_intraday_highs"> New Instraday Highs </option>
                    <option value = "new_closing_highs"> New Closing Highs </option>
                    <option value = "new_intraday_lows"> New Instraday Lows </option>
                    <option value = "new_closing_lows"> New Closing Lows </option>
                </select>
                <input type = "submit" />
            </form>
            <table class="ui inverted yellow table">
                <thead>
                    <tr>
                    <th>Stock Symbol</th>
                    <th>Stock Name</th>
                    </tr>
                </thead>
                <tbody>
                    {% for stock in stocks %}
                    <tr> 
                        <td> {{ stock.symbol }} </td>
                        <td><a href = "/stock/{{stock.symbol}}">{{ stock.name }}</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
              </table>
        </div>
    </body>
</html>
